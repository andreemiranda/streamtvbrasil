
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamTV Brasil â€” Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #080b0e; color: #e8edf2; font-family: sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
    #player { width: 100vw; height: 100vh; object-fit: contain; background: #000; }
    #channel-info { position: fixed; bottom: 60px; left: 60px; display: flex; align-items: center; gap: 20px; background: rgba(8,11,14,0.85); border: 1px solid rgba(0,179,126,0.3); border-radius: 16px; padding: 20px 32px; backdrop-filter: blur(20px); opacity: 0; transform: translateY(20px); transition: all 0.4s ease; }
    #channel-info.visible { opacity: 1; transform: translateY(0); }
    #channel-logo { width: 72px; height: 72px; object-fit: contain; border-radius: 10px; }
    #channel-name { font-size: 32px; font-weight: 800; }
    #channel-category { font-size: 16px; color: rgba(255,255,255,0.5); margin-top: 4px; }
    #live-badge { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 700; color: #ff3b3b; text-transform: uppercase; }
    .live-dot { width: 10px; height: 10px; background: #ff3b3b; border-radius: 50%; animation: pulse 1.2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(0.8); } }
    #app-logo { position: fixed; top: 40px; right: 60px; font-size: 22px; font-weight: 800; color: rgba(255,255,255,0.4); }
    #app-logo span { color: #00b37e; }
  </style>
</head>
<body>
  <video id="player" autoplay playsinline></video>
  <div id="channel-info">
    <img id="channel-logo" src="" alt="">
    <div>
      <div id="channel-name"></div>
      <div id="channel-category"></div>
    </div>
    <div id="live-badge"><span class="live-dot"></span>AO VIVO</div>
  </div>
  <div id="app-logo">StreamTV <span>Brasil</span></div>
  <script>
    function loadChannel(channel) {
      const player = document.getElementById('player');
      const infoEl = document.getElementById('channel-info');
      const logoEl = document.getElementById('channel-logo');
      const nameEl = document.getElementById('channel-name');
      const catEl = document.getElementById('channel-category');
      if (channel.logo) logoEl.src = channel.logo;
      nameEl.textContent = channel.name;
      catEl.textContent = channel.category || '';
      infoEl.classList.add('visible');
      setTimeout(() => infoEl.classList.remove('visible'), 5000);
      if (Hls.isSupported() && channel.url.includes('.m3u8')) {
        const hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(channel.url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else {
        player.src = channel.url;
        player.play();
      }
    }
    // Presentation API
    if (navigator.presentation && navigator.presentation.receiver) {
      navigator.presentation.receiver.connectionList.then(list => {
        list.connections.forEach(conn => {
          conn.addEventListener('message', e => {
            const data = JSON.parse(e.data);
            if (data.type === 'LOAD_CHANNEL') loadChannel(data.channel);
          });
        });
      });
    }
    const params = new URLSearchParams(window.location.search);
    const chParam = params.get('channel');
    if (chParam) loadChannel(JSON.parse(chParam));
    // Google Cast
    const ctx = cast.framework.CastReceiverContext.getInstance();
    ctx.start();
  </script>
</body>
</html>
